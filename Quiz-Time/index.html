<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
  <title>Quiz Time</title>
</head>

<body>
  <div class="front-page">
    <div class="quiz-time">
      <img src="images/Quiz-time.png" alt="quiz-time">
      <p class="start-now">Start Now >>></p>
      <p class="quiz-score"></p>
    </div>


    <section class="quiz-section">
      <div class="header-img">
        <img class="quiz-img" src="images/Quiz-time.svg" alt="quiz-time">
        <div class="sound-toggle-btn">
        </div>
      </div>
      <p class="question-count">02/25</p>
      <p class="quiz-Question"></p>
      <p class="timer">00:30</p>
      <div class="option-section">
        <div class="option option-1"></div>
        <div class="option option-2"></div>
        <div class="option option-3"></div>
        <div class="option option-4"></div>
      </div>
      <p class="next-btn">Next>>></p>
    </section>

    <section class="result-section">
      <div class="result-heading">
        <img src="images/Quiz-time.svg" alt="quiz-time">
        <p class="result-text">Result</p>
      </div>
      <div class="result-score">22/25</div>
      <div class="dashboard-container">
        <div class="result-dashboard">
          <div class="right-result">
          </div>
          <div class="wrong-result">

          </div>
        </div>

        <div class="color-assignment">
          <div class="green">
          </div>
          <span class="right-percentage">88%</span>
          <div class="red">
          </div>
          <span class="wrong-percentage">33%</span>
        </div>
      </div>
      <div class="congrats">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>You have completed the quiz.</p>
      </div>
      <div class="retry">
        <<< Retry</div>
    </section>
  </div>

</body>

</html>
